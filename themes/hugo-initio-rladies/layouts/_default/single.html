{{ define "languages" }}
    {{ partial "languages.html" .}}
{{ end }}

{{ define "main" }}
<main id="main">

	<div class="container">

		<div class="row topspace">
			<div class="col-sm-8 col-sm-offset-2">

 				<article class="post">
					<header class="entry-header">
 						<div class="entry-meta">
               <span class="posted-on">
                  <time class="entry-date published" datetime="{{ .Date.Format .Site.Params.DateForm }}">
                     {{if isset .Params "date"}}{{- .Date.Format "January 2, 2006" -}}{{end}}
                  </time>
               </span>
 						</div>
 						<h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
					</header>
					<div class="entry-content">
						{{ .Content }}
					</div>
				</article><!-- #post-## -->

			</div>
		</div> <!-- /row post  -->


		</div> <!-- /row comments -->
	</div>	<!-- /container -->

</main>
{{ end }}
