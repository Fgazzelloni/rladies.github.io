
<title>{{ .Title }}</title>
<link rel="shortcut icon" href="{{ .Site.Params.favicon | relURL }}">

<!-- jQuery -->
<script src="/libs/jquery/jquery.min.js"></script>

<!-- Bootstrap 3 
 <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet"> -->

<!-- for bs dropdowns -->
<script type="text/javascript" src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap 4 for updating when possible many great options like flex contains etc that could reduce our own css -->
<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css"> 

<!-- Icons -->
<link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">

<!-- website css -->
<link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/rladies.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/syntax_lovelace.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/rladies-fonts.css" | relURL }}">


<!-- Custom styles -->	
{{ range .Site.Params.customCSS -}}
  {{ $style := resources.Get . }}
  <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}" crossorigin="anonymous" media="screen">
{{- end }}

<!-- Share this --> 
{{ if .Site.Params.customsharethis }}
  <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script>
{{ end }}
