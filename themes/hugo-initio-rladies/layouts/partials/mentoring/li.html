
<div class="mentoring-grid-item">
  <div class="mentoring-grid-card">
    <a href={{ .url }}>
      <div class="mentorimg" style="background-image: url(img/{{ .img }});" ></div>
      <div class="mentoring-grid-right">
        <div class="mentoring-grid-statement">
          <p>"{{ .statement }}"</p>
        </div>
        <div class="mentoring-grid-attribution">
          <h1>{{ .name }}</h1> 
          <h2>Mentee - {{ .chapter }}</h2>
          <h3>chapter mentoring program</h3>
        </div> <!-- attribution -->
      </div> <!-- right -->
    </a>
  </div> <!-- card -->
</div>
