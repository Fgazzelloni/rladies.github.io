
<ul class="client-grid">
    {{ $here := .RelPermalink }}
    {{ $data := .Resources.GetMatch .Params.file | transform.Unmarshal }} 
    {{ range $index, $area := $data }}
        <li class="client-grid-item">
          <a href={{.url}} >
            <div class="client-grid-content" style="background-image: url('{{ $here }}{{ .image }}');">'</div>
         </a>
        </li>
    {{ end }}
</ul>
