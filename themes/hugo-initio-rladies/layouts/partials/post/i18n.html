{{ if .IsTranslated }}
<center>
  <buttonr2 data-toggle="collapse" data-target="#post-translations-{{ .Permalink | relURL | anchorize }}">
  <i class="fas fa-globe"></i>
</butttonr2>
  <div id="post-translations-{{ .Permalink | relURL | anchorize }}" class="collapse">
    {{ range .Translations }}
    <div><a href="{{ .Permalink }}">{{ i18n (printf "read_%s" .Lang) }}: {{ .Title }}</a></div>
    {{ end }}
  </div>
</center>
{{ end }}
